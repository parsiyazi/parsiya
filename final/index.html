<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Tweeter</title>
</head>
<body>
    <div id="app">
        <div class="main">
        <div class="d-flex flex-column flex-shrink-0 p-5" style="width: 30%;">
            <img src="profile.jpeg" style="width: 95%">
            <h4 class="mt-5">{{ user.name }}</h4>
            <a href=""><small>{{ user.username }}</small></a>
            <p>{{ user.joined }}</p>
            <div class="row justify-content-between">
                <div class="col-6">New Tweet</div>
                <div class="col-2">280</div>
            </div>
            <textarea rows="8" class="form-control" aria-label="With textarea"></textarea>
            <button class="btn btn-primary mt-2" v-on:click="">Tweet</button>
        </div>
        <div class="d-flex flex-column flex-shrink-0 p-5 posts" style="width: 70%;">
            <div class="card">
                <div class="card-body" v-for="post in posts">
                  <p class="card-text">{{ post.content }}</p>
                  <small class="card-subtitle mb-2 text-muted">Card subtitle</small>
                  <br>
                  <br>
                  <br>
                  <a href="#" class="card-link btn">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart" viewBox="0 0 16 16">
                        <path d="m8 6.236-.894-1.789c-.222-.443-.607-1.08-1.152-1.595C5.418 2.345 4.776 2 4 2 2.324 2 1 3.326 1 4.92c0 1.211.554 2.066 1.868 3.37.337.334.721.695 1.146 1.093C5.122 10.423 6.5 11.717 8 13.447c1.5-1.73 2.878-3.024 3.986-4.064.425-.398.81-.76 1.146-1.093C14.446 6.986 15 6.131 15 4.92 15 3.326 13.676 2 12 2c-.777 0-1.418.345-1.954.852-.545.515-.93 1.152-1.152 1.595L8 6.236zm.392 8.292a.513.513 0 0 1-.784 0c-1.601-1.902-3.05-3.262-4.243-4.381C1.3 8.208 0 6.989 0 4.92 0 2.755 1.79 1 4 1c1.6 0 2.719 1.05 3.404 2.008.26.365.458.716.596.992a7.55 7.55 0 0 1 .596-.992C9.281 2.049 10.4 1 12 1c2.21 0 4 1.755 4 3.92 0 2.069-1.3 3.288-3.365 5.227-1.193 1.12-2.642 2.48-4.243 4.38z"/>
                      </svg>
                  </a>
                  <a href="#" class="card-link  btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
                        <path fill-rule="evenodd" d="M7.646.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 1.707V10.5a.5.5 0 0 1-1 0V1.707L5.354 3.854a.5.5 0 1 1-.708-.708l3-3z"/>
                    </svg>
                  </a>
                </div>
            </div>
        </div>
      </div>
    </div>

    <script src="bootstrap-5.0.1-dist/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>  
        var app = new Vue({
          el: '#app',
          data: {
            user: {name:"Mads Mikelsen",username:"@madsmikelsen",joined:"Joined 2011" },
            posts:[
              {content:"this is my first Twwet on Tweeter!",date:"2021-09-01"},
              {content:"Going for Bicycle, anyone?",date:"2021-09-02"},
            ]
            
          }
        })
    </script>   
  </body>
</html>
